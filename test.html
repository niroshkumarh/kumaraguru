<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Background with Text</title>
  <style>
    /* Basic Reset to Remove White Space */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%; /* Ensure the page fills the entire height */
      width: 100%;  /* Ensure the page fills the entire width */
    }

    /* Unique Container Style */
    .unique-image-container {
      position: relative;
      width: 100vw;  /* 100% viewport width */
      height: 100vh; /* 100% viewport height */
      background-image: url('img/about/Campus\ Sky.jpg'); /* Use your uploaded image */
      background-size: cover;  /* Make sure the image covers the entire container */
      background-position: center; /* Center the image */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Unique Text Style */
    .unique-text-overlay {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Optional: Adds a dark background to make text readable */
      padding: 20px;
      border-radius: 10px;
    }

    /* Responsive Text Size for Smaller Screens */
    @media (max-width: 768px) {
      .unique-text-overlay {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .unique-text-overlay {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="unique-image-container">
    <div class="unique-text-overlay">
      This is some text on top of an image background
    </div>
  </div>
</body>
</html>
